<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Data Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        h1 {
            font-size: 1.8rem;
            color: #f8f9fa;
            font-weight: 600;
        }
        .form-control {
            background: #2c2c2c;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
        }
        .form-control:focus {
            background: #2c2c2c;
            border-color: #007bff;
            color: #ffffff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.6);
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.02);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
    </style>
</head>
    
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quick Data Stats</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4" novalidate>
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload and Analyze</button>
        </form>
    </div>
</body>
</html>
